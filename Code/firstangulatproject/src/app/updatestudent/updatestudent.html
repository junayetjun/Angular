<div class="form-box">
    <h2>Update Form</h2>
    <form *ngIf="student.id" (ngSubmit)="updateStudent()">
      <div class="form-group">
        <label for="name">Name</label>
        <input type="text" id="name" name="name" [(ngModel)]="student.name" />
      </div>

      <div class="form-group">
        <label for="email">Email</label>
        <input type="email" id="email" name="email" [(ngModel)]="student.email" />
      </div>

      <div class="form-group">
        <label for="fees">Fee</label>
        <input type="number" id="fees" name="fee" [(ngModel)]="student.fee" />
      </div> 

       <div class="form-footer">
        <input type="submit" value="Update" />
      </div>

      
    </form>
    
  </div>
