<div class="container my-3">
    <div class="table-responsive">
        <table class="table table-bordered table-striped table-hover">
            <thead class="table-dark">
                <tr>
                    <th>ID</th>
                    <th>Name</th>
                    <th>Email</th>
                    <th>Fee</th>
                    <th>Actions</th>

                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let s of students | async">
                    <td>{{s.id}}</td>
                    <td>{{s.name}}</td>
                    <td>{{s.email}}</td>
                    <td>{{s.fee}}</td>
                    <td>
                        <button class="btn btn-edit" (click)="getStudentById(s.id)">Edit</button>
                        <button class="btn btn-delete" (click)="deleteStudent(s.id)">Delete</button>

                    </td>

                </tr>


            </tbody>
        </table>
    </div>
</div>
